<!DOCTYPE html>
<html ng-app="horariosApp">
    <head>
        <meta charset="utf-8">
        <title>
            Horarios - EIE
        </title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cosmo/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>

        <link href="style/animate.css" rel="stylesheet">

        <script src="app/app.js" charset="utf-8"></script>
        <script src="app/controllers.js" charset="utf-8"></script>
        <script src="app/services.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">

            <h1><a href="#/Horarios">Horarios</a></h1>
            <em>Generador de horarios para EIE</em>
            <hr>


            <ul class="nav nav-tabs" ng-controller="navCtrl">
                <li ng-repeat="key in notSorted(activeTab)" ng-class="activeTab[key]">
                    <a href="#/{{key}}" ng-click="navClick(key)">{{key}}</a>
                </li>
            </ul>

            <div class="view-animate-container">
                <div ng-view class="view-animate"></div>
            </div>

        </div>
    </body>
</html>
